[entity-description]
basic-mining-drill-mk2=电力采矿机Mk II是一个优秀的钻头，拥有更强大的力量。
basic-mining-drill-mk3=电力采矿机Mk III是更快和更强的钻头，是MKII的升级版。
basic-mining-drill-mk4=电力采矿机Mk IV，也许你看到它的功耗时，会惊叹这款电力采矿机太消耗能量了，可是请你务必先看一下它的工作结果。
basic-mining-drill-mk5=如果一定要说这款电力采矿机有什么缺点的话，那么采集的太多，挖掘的太快，就是它唯一的缺点。当然，它还有另外一个微不足道的小缺陷，就是太耗能量了。
basic-mining-drill-mk6=没有更好的电力采矿机了，巨大的挖掘半径，和极高的挖掘速度，唯一让你感到担忧的就是你的能量不够用。
